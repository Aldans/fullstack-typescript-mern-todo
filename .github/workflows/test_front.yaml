name: Test forntend

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - 'client/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.0]
    steps:
      - name: Check 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start
        working-directory: ./client
        run: npm ci
      - name: Start test   
        working-directory: ./client
        run: npm test
